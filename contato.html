<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Solution 2025 - Contato</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="logo">Global Solution 2025</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Início</a></li>
          <li><a href="integrantes.html">Integrantes</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="contato.html" class="active">Contato</a></li>
          <li><a href="solucao.html">Solução</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact">
      <div class="container">
        <h1>Fale Conosco</h1>
        <form id="contact-form" novalidate>
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required />
            <span class="error-message" id="erro-nome"></span>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
            <span class="error-message" id="erro-email"></span>
          </div>
          <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            <span class="error-message" id="erro-mensagem"></span>
          </div>
          <button type="submit" class="btn-primary">Enviar</button>
        </form>
        <div id="sucesso-contato" class="success-message"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Global Solution - Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
