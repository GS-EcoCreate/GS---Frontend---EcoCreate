  <main class="content">
    <section class="register-disaster">
      <div class="container">
        <h1>Registrar Novo Desastre</h1>
        <form id="disaster-form" novalidate>
          <div class="form-group">
            <label for="tipo">Tipo de Desastre</label>
            <select id="tipo" name="tipo" required>
              <option value="">-- Selecione --</option>
              <option value="Enchente">Enchente</option>
              <option value="Queimada">Queimada</option>
              <option value="Inundação">Inundação</option>
              <option value="Terremoto">Terremoto</option>
              <option value="Outro">Outro</option>
            </select>
            <span class="error-message" id="erro-tipo"></span>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
            <span class="error-message" id="erro-descricao"></span>
          </div>
          <div class="form-group">
            <label for="urgencia">Nível de Urgência (1 a 10)</label>
            <input type="number" id="urgencia" name="urgencia" min="1" max="10" required />
            <span class="error-message" id="erro-urgencia"></span>
          </div>
          <button type="submit" class="btn-primary">Cadastrar</button>
          <button type="button" id="ver-lista" class="btn-secondary">Ver Lista de Desastres</button>
        </form>
        <div id="sucesso-disaster" class="success-message"></div>
      </div>
    </section>
  </main>
